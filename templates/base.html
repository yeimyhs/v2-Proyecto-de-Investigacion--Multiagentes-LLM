<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat con Gemini{% endblock %}</title>
    {% load static %}
    <!-- Estilos globales -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/botonmenulista.css' %}">
    <!-- Bloque para estilos específicos de cada página -->
    {% block extra_styles %}{% endblock %}
    
</head>
<body>
    <div class="container">
        <!-- Información del usuario -->
        <div class="sidebar">
            <!-- Primera sección dinámica -->
            <div class="sidebar-section">
                <img src="{% if user.foto %}{{ user.foto.url }}{% else %}https://via.placeholder.com/80{% endif %}" 
    
                     alt="Foto del Usuario" 
                     style="border-radius: 50%; width: 100px; height: 100px; margin-bottom: 15px; border: 3px solid #81c784;">
                <h3>{{ user.name|default:"Invitado" }}</h3>
                <p>{{ user.email|default:"Bienvenido, Inicie sesion para una mejor experiencia. " }}</p>
            </div>
            
            <!-- Segunda sección dinámica -->
            <div class="sidebar-section scrollable">
                <ul id="session-list">
                    <!-- Aquí se insertarán los nombres obtenidos desde el endpoint -->
                </ul>
            </div>
            
            <!-- Tercera sección fija -->
            <div class="sidebar-section">
                <p>Contenido fijo</p>
            </div>
        </div>


        <div id="modal" class="hidden">
            <div class="modal-card">
                <h3>¿Cargar esta sesión?</h3>
                <p id="session-details"></p>
                <button id="confirm-btn">Cargar sesión</button>
                <button id="cancel-btn">Cancelar</button>
            </div>
        </div>
        <div id="overlay" class="hidden"></div>



        <!-- Contenido dinámico -->

        <div class="content">
            {% block content %}{% endblock %}
        </div>

    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userId = "{{ user.id }}"; // ID del usuario actual pasado desde el backend
        const endpoint = `http://127.0.0.1:8000/sesion/sessions/?user_id=${userId}`;
        const sessionList = document.getElementById('session-list');

        // Realizar la solicitud al endpoint
        fetch(endpoint)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al obtener las sesiones.');
                }
                return response.json();
            })
            .then(data => {
                // Asegurarse de que el resultado sea un arreglo
                if (Array.isArray(data)) {
                    data.forEach(session => {
                        const listItem = document.createElement('li');
                        listItem.textContent = session.nombre; // Atributo "nombre" del objeto
                        sessionList.appendChild(listItem);
                    });
                } else {
                    sessionList.innerHTML = '<li>No hay sesiones disponibles.</li>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                sessionList.innerHTML = '<li></li>';
            });
    });

      document.addEventListener("DOMContentLoaded", function() {
        // Obtener todos los botones de menú
        const menuBtns = document.querySelectorAll('.menu-btn');
        
        // Añadir el evento de click a cada botón
        menuBtns.forEach(function(btn) {
            btn.addEventListener('click', function(event) {
                // Prevenir que el clic se propague a otros elementos
                event.stopPropagation();
                
                // Toggle para mostrar/ocultar el menú desplegable
                const dropdown = this.nextElementSibling; // El desplegable que sigue al botón
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
        });
        
        // Cerrar todos los menús desplegables si se hace clic fuera
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.menu-btn')) {
                const dropdowns = document.querySelectorAll('.menu-dropdown');
                dropdowns.forEach(function(dropdown) {
                    dropdown.style.display = 'none';
                });
            }
        });
    });







//BOTON MENU LIST-------------------
//BOTON MENU LIST-------------------
// Esperamos a que el contenido esté cargado
document.addEventListener("DOMContentLoaded", () => {
    // Elementos clave
    const sessionList = document.getElementById("session-list");
    const modal = document.getElementById("modal");
    const overlay = document.getElementById("overlay");
    const sessionDetails = document.getElementById("session-details");
    const confirmBtn = document.getElementById("confirm-btn");
    const cancelBtn = document.getElementById("cancel-btn");
    const content = document.querySelector(".content");

    let selectedSession = null;

    // URL dinámica
    const endpoint = `/sesion/sessions/?user_id={{ user.id }}`;

    // --- FUNCIONES GENÉRICAS ---
    const fetchSessions = async (url) => {
        try {
            const response = await fetch(url);
            const data = await response.json();
            return Array.isArray(data) ? data : [];
        } catch (error) {
            console.error("Error al cargar las sesiones:", error);
            return [];
        }
    };

    const createListItem = (session) => {
        const listItem = document.createElement("li");
        listItem.dataset.sessionId = session.idsession;
        listItem.dataset.sessionName = session.nombre;
        listItem.dataset.sessionDesc = session.duration;

        listItem.innerHTML = `
            <span>${session.nombre}</span>
            <button class="menu-btn">⋮</button>
        `;
        return listItem;
    };

    const showModal = (session) => {
        selectedSession = session;

        // Actualizar contenido dinámicamente
        sessionDetails.innerHTML = `
            <p><strong>Nombre:</strong> ${session.nombre}</p>
            <p><strong>Descripción:</strong> ${session.descripcion}</p>
        `;
        modal.classList.remove("hidden");
        overlay.classList.remove("hidden");
    };

    const hideModal = () => {
        modal.classList.add("hidden");
        overlay.classList.add("hidden");
    };

    const updateContent = (session) => {
        content.innerHTML = `
            <div class="session-details">
                
                <iframe src="/sesion/sesion_conf/${session.id}" width="100%" height="100%" style="border: none;"></iframe>
                <p><strong>ID:</strong> ${session.id}</p>
            </div>
        `;
    };

    const assignMenuEvents = () => {
        const menuBtns = document.querySelectorAll(".menu-btn");
        menuBtns.forEach((btn) => {
            btn.addEventListener("click", (event) => {
                event.stopPropagation();
                const parentItem = event.target.closest("li");
                showModal({
                    id: parentItem.dataset.sessionId,
                    nombre: parentItem.dataset.sessionName,
                    descripcion: parentItem.dataset.sessionDesc,
                });
            });
        });
    };

    // --- EVENTOS ---
    confirmBtn.addEventListener("click", () => {
        if (selectedSession) {
            updateContent(selectedSession);
            hideModal();
        }
    });

    cancelBtn.addEventListener("click", hideModal);
    overlay.addEventListener("click", hideModal);

    // --- CARGA INICIAL ---
    fetchSessions(endpoint).then((sessions) => {
        sessionList.innerHTML = "";
        if (sessions.length === 0) {
            sessionList.innerHTML = "<li>No hay sesiones disponibles.</li>";
        } else {
            sessions.forEach((session) => {
                const listItem = createListItem(session);
                sessionList.appendChild(listItem);
            });
            assignMenuEvents();
        }
    });








    // --- CANCELAR O CERRAR EL MODAL ---
    // Cancelar la acción
    cancelBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
        overlay.classList.add("hidden");
    });

    // Cerrar modal al hacer clic en el overlay
    overlay.addEventListener("click", () => {
        modal.classList.add("hidden");
        overlay.classList.add("hidden");
    });
});


</script>

</html>
